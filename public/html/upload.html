<!doctype html>
<html>
<head><meta charset="utf-8"><title>Upload Page</title></head>

<link rel="stylesheet" href="css/upload.css" type="text/css">
<body>
    <div class="wrapper">
        <form action="/upload" enctype="multipart/form-data" method="post">
            <div class="uploadBox">
                <div class="uploadBoxCenter">
                    <p><label for="title">Title: </label></p>
                    <p><input type="text" id="title" name="title" class = "uploadInput" autofocus="autofocus" required="required" autocomplete="off" value="" /></p>
                    <p><label for="desc">Description：</label></p>
                    <p><input type="desc" id="desc" name="desc" class="uploadInput" autofocus="autofocus" autocomplete="off" value="" /></p>
                    <p><label for="image">Upload your image：</label></p>
                    <p><input type="file" id="img" name="img" accept="image/*"></p>
                </div>
                <div class="uploadBoxButtons">


                    <button class="uploadBtn">Upload</button>
                </div>
            </div>
        </form>
    </div>
</body>


</html>
