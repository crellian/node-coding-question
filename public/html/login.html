<!doctype html>
<html>
<head><meta charset="utf-8"><title>Login Page</title></head>

<link rel="stylesheet" href="css/login.css" type="text/css">
<body>
    <div class="wrapper">
        <form action="/login" method="post">
            <div class="loginBox">
                <div class="loginBoxCenter">
                    <p><label for="email">Email：</label></p>
                    <p><input type="email" id="email" name="email" class="loginInput" autofocus="autofocus" 
required="required" autocomplete="off" placeholder="Please enter your email" value="" /></p>
                    <p><label for="password">Password：</label></p>
                    <p><input type="password" id="password" name="password" class="loginInput" 
required="required" placeholder="Please enter your password" value="" /></p>
                </div>
                <div class="loginBoxButtons">


                    <button class="loginBtn">Sign in</button>
                    <a href="/signup">Not signed up yet? Sign up here</a>
                </div>
            </div>
        </form>
    </div>
</body>


</html>
