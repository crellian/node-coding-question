<!doctype html>
<html>
<head><meta charset="utf-8"><title>Sign Up Page</title></head>

<link rel="stylesheet" href="css/signup.css" type="text/css">
<body>
    <div class="wrapper">
        <form action="/signup" method="post">
            <div class="signupBox">
                <div class="signupBoxCenter">
                    <p><label for="name">Name: </label></p>
                    <p><input type="text" id="name" name="name" class = "signupInput" autofocus="autofocus" required="required" autocomplete="off" placeholder="Please enter your name" value="" /></p>
                    <p><label for="email">Email：</label></p>
                    <p><input type="email" id="email" name="email" class="signupInput" autofocus="autofocus"
required="required" autocomplete="off" placeholder="Please enter your email" value="" /></p>
                    <p><label for="password">Password：</label></p>
                    <p><input type="password" id="password" name="password" class="signupInput"
required="required" placeholder="Please enter your password" value="" /></p>
                </div>
                <div class="signupBoxButtons">


                    <button class="signupBtn">Sign Up</button>
                </div>
            </div>
        </form>
    </div>
</body>


</html>
